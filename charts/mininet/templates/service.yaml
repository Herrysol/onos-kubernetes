apiVersion: v1
kind: Service
metadata:
  name: {{ include "mininet.fullname" . }}
  labels:
    app: {{ include "mininet.name" . }}
    chart: {{ include "mininet.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
  - name: openflow-legacy
    port: 6633
  - name: openflow
    port: 6653
  - name: ovsdb
    port: 6640
  selector:
    app: {{ include "mininet.name" . }}
    release: {{ .Release.Name }}
