nameOverride: ""

image:
  repository: atomix/atomix
  tag: latest
  pullPolicy: IfNotPresent
  pullSecrets: []

atomix:
  replicas: 3
  logLevel: INFO
  heap: 2G
  partitionGroupName: raft
  partitionCount: 3
  partitionSize: 3
  config: |
    managementGroup {
      type: raft
      name: system
      partitionSize: 3
      partitions: 1
      members: ${atomix.members}
    }
    partitionGroups.raft {
      type: raft
      name: raft
      partitionSize: 3
      partitions: ${atomix.replicas}
      members: ${atomix.members}
    }

podAntiAffinity:
  enabled: true

podDisruptionBudget:
  enabled: true
  maxUnavailable: 1
  # minAvailable: 1

persistence:
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  annotations: {}

resources:
  requests:
    cpu: 0.5
    memory: 512Mi